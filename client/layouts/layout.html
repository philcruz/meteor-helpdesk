<template name="layout">
<core-scaffold id="core_scaffold">
  <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
    <core-toolbar id="navheader" class="medium-tall">
        <div class="bottom" layout vertical>
        <span class="name">{{usersProfileName}}</span>
        <span class="email">{{currentUserEmail}}</span>
        </div>
    </core-toolbar>    
      <core-menu valueattr="label" id="core_menu" theme="core-light-theme">
        <core-item id="core_item1" icon="label" label="My Cases" horizontal center layout active>
            <a href="/?assignedTo={{currentUserEmail}}"></a>
        </core-item>
        <core-item id="core_item2" icon="label" label="All Cases" horizontal center layout>
            <a href="/"></a>
        </core-item>
        <core-item id="core_item3" icon="settings" label="Settings" horizontal center layout>
            <a href="{{pathFor 'settings'}}"></a>
        </core-item>
        <core-item id="core_item4" icon="info" label="About" horizontal center layout>
            <a href="/about"></a>
        </core-item>
    </core-menu>
  </core-header-panel>
    
    <div id="div" tool>HelpDesk v.0.0.7</div>  
    <div layout horizontal fit>
        {{> yield}}
    </div>
    <paper-fab id="new-case-button" icon="add" ></paper-fab>
</core-scaffold>

</template>
